{% extends 'base.html' %}
{% block body %}
<div class="valign-wrapper">
  <div class="valign">
    <div class="container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Login</span>
              <form method="post" autocomplete="off" novalidate>
                {% csrf_token %}
                {% include 'includes/form.html' %}		
                <button class="btn red lighten-1 right" type="submit"  name="action">next</button>
              </form>
              <a href="{% url 'signup' %}" class="grey-text link_accounts">Signup</a><br>
              <a href="{% url 'password_reset' %}" class="grey-text link_accounts">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock %}
