<script>
  $('.save_submit').keydown(function() {
    if (event.keyCode === 13) {
      return false
    }
  });
  var toolbarOptions = [
    [{'size':[false, 'large', 'huge']}],
    [{ 'align':[]}, 'blockquote',],
    ['bold', 'italic', 'underline',],
    [{ list: 'ordered' }, { list: 'bullet' }],
    ['image',],
  ];
  const editor = new Quill('#editor_container', {
    modules: {toolbar: toolbarOptions},
    theme: 'snow',
    placeholder: "Title, Thumbnail and Content are required. If you don't fill out these form, you will lose content data. Please make sure you fill out these form.",
  });
  function getContent() {
    var content = document.querySelector('input[name="content"]');
    content.value = JSON.stringify(editor.getContents());
  }
  /**
   * Step1. select local image
   *
   */
  function selectLocalImage() {
    const input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.click();
    // Listen upload local image and save to server
    input.onchange = () => {
      const file = input.files[0];
      var max_size = 7340032;
      // file type is only image.
      if (/^image\//.test(file.type) && file.size < max_size) {
        saveToServer(file);
      } else {
        M.toast({html:'You can only upload images under 7MB.', classes:'toast_btn', displayLength:2500})
      }
    };
  }
  /**
   * Step2. save to server
   *
   * @param {File} file
   */
  function saveToServer(file) {
    const fd = new FormData();
    fd.append('image', file);
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '{% url "upload_image" %}', true);
    xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');
    xhr.onload = () => {
      if (xhr.status === 200) {
        // this is callback data: url
        const url = JSON.parse(xhr.responseText);
        insertToEditor(url);
      }
    };
    xhr.send(fd);
  }
  /**
   * Step3. insert image url to rich editor.
   *
   * @param {string} url
   */
  function insertToEditor(url) {
    // push image url to rich editor.
    const range = editor.getSelection();
    editor.insertEmbed(range.index, 'image', 'http://localhost:8000/media/'+url);
  }
  // quill editor add image handler
  editor.getModule('toolbar').addHandler('image', () => {
    selectLocalImage();
  });
</script>
